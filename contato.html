<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/contato.css">
    <title>Dindin | Educação Financeira</title>
</head>

<body>
    <header>
        <div class="header">
            <div>
                <a href="./index.html">
                    <img src="./img/logo-header.png" alt="Logo Dindin Menu">
                </a>
            </div>
            <nav>
                <a href="./cursos.html">CURSOS</a>
                <a href="./blog.html">BLOG</a>
                <a href="./contato.html">CONTATO</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="tudo">
            <div class="elem_tudo">
                <div class="elem_form">
                    <h1> Contato </h1>

                    <form action="/contato.html">
                        <!-- acrescente a URL para onde os dados inseridos deverão ser encaminhados -->
                        <div class="inputs">
                            <input type="text" name="name" placeholder="nome" id="nome">
                            <input type="tel" name="tel" placeholder="telefone" id="telefone">
                            <input type="email" name="email" placeholder="email" id="email">
                            <select name="subject" id="assunto">
                                <option value="nun" selected disabled> assunto </option>
                                <option value="feedback"> elogios, críticas e sugestões </option>
                                <option value="class"> dúvidas sobre as aulas </option>
                                <option value="blog"> dúvidas sobre o blog </option>
                                <option value="technical"> problemas técnicos na plataforma </option>
                                <option value="other"> outros </option>
                            </select>
                            <textarea name="comment" placeholder="digite aqui sua mensagem!" id="mensagem"></textarea>
                        </div>
                        <button
                            onclick="alert('Obrigada por enviar sua mensagem!\nRetornaremos em breve.')">enviar</button>
                    </form>
                </div>

                <div class="elem_img">
                    <figure>
                        <img src="/img/ilustra-contato.png"
                            alt="Duas pessoas conversando por meio de um 'telefone' feito de latas e barbante."
                            title="Ilustração Contatos">
                    </figure>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer">
            <div>
                <a href="./index.html">
                    <img src="./img/logo-footer.png" alt="Logo Dindin rodapé">
                </a>
            </div>
            <div class="links">
                <a href="./cursos.html">cursos</a>
                <a href="./blog.html">blog</a>
                <a href="./contato.html">contato</a>
            </div>
            <div>
                <div class="border-footer">
                    <a href="./contato.html">quero ser um prof</a>
                </div>
                <div class="border-footer">
                    <a href="./contato.html">tenho uma sugestão</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
